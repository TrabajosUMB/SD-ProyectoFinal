<!--
favoritos.html - Página de ofertas guardadas de JobRadar

Este archivo gestiona las ofertas guardadas por el usuario:
- Listado de ofertas favoritas
- Eliminación de favoritos
- Gestión de estado de autenticación

Funcionalidades principales:
- Carga de ofertas guardadas
- Eliminación de ofertas
- Validación de sesión activa
- Refresh automático de tokens

Dependencias:
- TailwindCSS para estilos
- API REST de JobRadar para datos de ofertas
-->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favoritos - JobRadar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>

<body class="bg-gray-100 text-gray-900 font-sans p-4">
    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">Mis Ofertas Guardadas</h1>
            <button onclick="logout()" class="text-sm text-red-600 underline">Cerrar sesión</button>
        </div>
        <div class="mb-4">
            <a href="index.html" class="text-blue-600 underline text-sm">← Volver a Ofertas</a>
        </div>
        <div id="favoritas" class="grid gap-4"></div>
    </div>

    <script>
        async function refreshToken() {
            const refresh = localStorage.getItem("refresh");
            if (!refresh) {
                throw new Error("No hay token de refresco disponible");
            }

            const response = await fetch("http://localhost:8000/api/token/refresh/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    refresh: refresh
                })
            });

            if (!response.ok) {
                throw new Error('No se pudo refrescar el token');
            }

            const data = await response.json();
            localStorage.setItem('access', data.access);
            return data.access;
        }

        async function cargarFavoritos() {
            const token = localStorage.getItem('access');
            if (!token) {
                alert('Debes iniciar sesión primero');
                window.location.href = '/static/api/login.html';
                return;
            }

            try {
                const response = await fetch('/api/saved-offers/', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.status === 401) {
                    alert('Tu sesión ha expirado. Por favor, inicia sesión nuevamente.');
                    window.location.href = '/static/api/login.html';
                    return;
                }

                const data = await response.json();
                const contenedor = document.getElementById('favoritos');

                if (data.length === 0) {
                    contenedor.innerHTML = '<p class="text-gray-500 text-center">No tienes ofertas guardadas</p>';
                    return;
                }

                contenedor.innerHTML = data.map(savedOffer => `
                <div class="p-4 bg-white rounded shadow">
                    <h2 class="text-xl font-semibold">${savedOffer.offer.title}</h2>
                    <p class="text-sm text-gray-600">${savedOffer.offer.company} - ${savedOffer.offer.location}</p>
                    <p class="text-sm mt-2">${savedOffer.offer.category}</p>
                    <a href="${savedOffer.offer.url}" target="_blank" class="text-blue-500 underline block mb-2">Ver oferta</a>
                    <button onclick="eliminarFavorito(${savedOffer.id})" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded text-sm">
                    ❌ Eliminar
                    </button>
                </div>
                `).join('');

            } catch (error) {
                console.error('Error al cargar favoritos:', error);
                alert('Error al cargar las ofertas guardadas');
            }
        }

        async function eliminarFavorito(id) {
            const token = localStorage.getItem('access');
            if (!token) {
                alert('Debes iniciar sesión primero');
                window.location.href = '/static/api/login.html';
                return;
            }

            try {
                const response = await fetch(`/api/saved-offers/${id}/`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.status === 401) {
                    alert('Tu sesión ha expirado. Por favor, inicia sesión nuevamente.');
                    window.location.href = '/static/api/login.html';
                    return;
                }

                if (response.ok) {
                    alert('¡Oferta eliminada con éxito!');
                    cargarFavoritos(); // Recargar la lista
                } else {
                    throw new Error('Error al eliminar la oferta');
                }
            } catch (error) {
                console.error('Error al eliminar favorito:', error);
                alert('Error al eliminar la oferta guardada');
            }
        }

        function cerrarSesion() {
            localStorage.removeItem('access');
            localStorage.removeItem('refresh');
            window.location.href = '/static/api/login.html';
        }

        cargarFavoritos();
    </script>
</body>

</html>
