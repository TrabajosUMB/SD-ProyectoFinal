<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favoritos - JobRadar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900 font-sans p-4">
    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">Mis Ofertas Guardadas</h1>
            <button onclick="logout()" class="text-sm text-red-600 underline">Cerrar sesión</button>
        </div>
        <div class="mb-4">
            <a href="index.html" class="text-blue-600 underline text-sm">← Volver a Ofertas</a>
        </div>
        <div id="favoritas" class="grid gap-4"></div>
    </div>

    <script>
        async function refreshToken() {
            const refresh = localStorage.getItem("refresh");
            if (!refresh) {
                throw new Error("No hay token de refresco disponible");
            }

            const response = await fetch("http://localhost:8000/api/token/refresh/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ refresh: refresh })
            });

            if (!response.ok) {
                throw new Error("No se pudo refrescar el token");
            }

            const data = await response.json();
            localStorage.setItem("access", data.access);
            return data.access;
        }

        async function cargarFavoritas() {
            let token = localStorage.getItem("access");
            if (!token) {
                alert("Debes iniciar sesión primero");
                window.location.href = "login.html";
                return;
            }

            try {
                let response = await fetch("http://localhost:8000/api/saved-offers/", {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`
                    }
                });

                if (response.status === 401) {
                    // Token expirado, intentar refrescar
                    try {
                        token = await refreshToken();
                        // Reintentar con el nuevo token
                        response = await fetch("http://localhost:8000/api/saved-offers/", {
                            method: "GET",
                            headers: {
                                "Authorization": `Bearer ${token}`
                            }
                        });
                    } catch (refreshError) {
                        // Si falla el refresh, redirigir al login
                        console.error('Error al refrescar token:', refreshError);
                        alert("Tu sesión ha expirado. Por favor, inicia sesión nuevamente.");
                        window.location.href = "login.html";
                        return;
                    }
                }

                if (!response.ok) {
                    throw new Error('Error al cargar las ofertas guardadas');
                }

                const data = await response.json();
                console.log('Ofertas guardadas:', data);

                const contenedor = document.getElementById("favoritas");
                contenedor.innerHTML = data.map(item => `
                    <div class="p-4 bg-white rounded shadow">
                        <h2 class="text-xl font-semibold">${item.offer.title}</h2>
                        <p class="text-sm text-gray-600">${item.offer.company} - ${item.offer.location}</p>
                        <p class="text-sm mt-2">${item.offer.category}</p>
                        <a href="${item.offer.url}" target="_blank" class="text-blue-500 underline">Ver oferta</a>
                    </div>
                `).join("");
            } catch (error) {
                console.error('Error:', error);
                alert(error.message);
            }
        }

        function logout() {
            localStorage.removeItem("access");
            localStorage.removeItem("refresh");
            window.location.href = "login.html";
        }

        cargarFavoritas();
    </script>
</body>

</html>
