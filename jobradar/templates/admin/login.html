{% extends "admin/login.html" %}
{% load i18n static %}

{% block extrastyle %}
{{ block.super }}
<style>
    body.login {
        background: linear-gradient(135deg, #1a73e8 0%, #4285f4 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        margin: 0;
    }

    .login #container {
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 400px;
        width: 100%;
    }

    .login #header {
        background: transparent;
        padding: 15px 0;
    }

    .login #content {
        padding: 0;
    }

    .login #content-main {
        width: 100%;
    }

    .login .form-row {
        padding: 10px 0;
    }

    .login .form-row label {
        color: #5f6368;
        font-size: 14px;
        font-weight: 500;
        padding: 0 0 5px;
    }

    .login .form-row input {
        background: #f8f9fa;
        border: 1px solid #dadce0;
        border-radius: 4px;
        padding: 12px;
        width: 100%;
        font-size: 16px;
    }

    .login .form-row input:focus {
        border-color: #1a73e8;
        outline: none;
        box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
    }

    .login .submit-row {
        padding: 20px 0 0;
        margin: 0;
        border: none;
        background: none;
        text-align: center;
    }

    .login .submit-row input {
        width: 100%;
        padding: 12px;
        background: #1a73e8;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    .login .submit-row input:hover {
        background: #185abc;
    }

    .login .errornote {
        background: #fce8e6;
        color: #d93025;
        border: 1px solid #d93025;
        border-radius: 4px;
        padding: 12px;
        margin: 0 0 20px;
    }

    .login #header h1 {
        font-size: 24px;
        color: #202124;
        text-align: center;
        font-weight: 500;
        margin: 0 0 20px;
    }

    .login .form-row #id_username,
    .login .form-row #id_password {
        transition: border-color 0.2s, box-shadow 0.2s;
    }
</style>
{% endblock %}

{% block branding %}
<h1 id="site-name">JobRadar Admin</h1>
{% endblock %}
