{% extends 'frontend/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title mb-4">Mi Perfil</h2>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" value="{{ user.get_full_name }}" disabled>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" value="{{ user.email }}" disabled>
                        </div>
                        
                        <div class="mb-3">
                            <label for="professional_title" class="form-label">Título Profesional</label>
                            <input type="text" class="form-control" id="professional_title" name="professional_title" 
                                   value="{{ profile.professional_title|default:'' }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="experience_years" class="form-label">Años de Experiencia</label>
                            <input type="number" class="form-control" id="experience_years" name="experience_years" 
                                   value="{{ profile.experience_years }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="skills" class="form-label">Habilidades</label>
                            <textarea class="form-control" id="skills" name="skills" rows="3" 
                                      placeholder="Ingresa tus habilidades separadas por comas">{{ profile.skills|default:'' }}</textarea>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
